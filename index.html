<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <span id="envelope">
        <div class="envelope" id="envelope">
            <div class="letter top" id="envelopeTop"></div>
            <div class="letter bottom" id="bottom"></div>
            <div class="letter sides" id="sides"></div>
        </div>
    </span>
    <span id="welcome">
        <div class="welcome" id="p2">
            <h1>welcome!</h1>
            <img src="media/mymelody.gif" alt="my melody gif">
        </div>
    </span>
    <span id="end">
        <div class="end" id="p3">
            <h1>meet my melody!</h1>
            <div class="collage">
                <div class="intro">
                    <img src="media/intro.jpeg" alt="introductory facts about my melody">
                </div>
                <div class="m2">
                    <p>from the japanese characterization company sanrio, my melody is hello kitty's best friend.
                        <br><br>
                    she is a white rabbit who is honest, supportive, caring, and good-natured. </p>
                    <img src="media/green.jpeg" alt="">
                    <p><i>
                        fun fact! my melody is a capricorn.
                        <br><br>
                        fun fact! the pink hood she wears is a gift from her grandmother.
                    </i></p>
                </div>
                <div class="m3">
                    <iframe src="https://www.youtube.com/embed/UEDWvvgNPxE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    <iframe src="https://www.youtube.com/embed/plK8TqB4vg0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    <img src="media/envelope.gif" alt="">
                </div>
            </div>
        </div>
    </span>
